<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>关于</title>
    <!--bootstrap css-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/vue.js"></script>
    <script src="js/post.js"></script>
</head>
<body>
<!--导入导航栏-->
<div th:replace="~{navi :: navi}"></div>
<div class="my-3">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="card pb-3">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a th:href="@{/index}">首页</a></li>
                            <li class="breadcrumb-item active" aria-current="page">关于</li>
                        </ol>
                    </nav>
                    <div class="mx-3 mb-3">
                        <h4>
                            关于QutZone
                        </h4>
                        <h6 class="post_title mt-4">
                            QutZone是一个基于SpringBoot、Mybatis的论坛系统；
                            前端使用BootStrap、Vue构建；
                        </h6>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="sticky-top">
                    <!--                个人资料卡 未登录：slogan+登录提示 已登录：个人资料卡+发帖按钮-->
                    <div class="card m-auto">
                        <div class="card-body">
                            <div th:if="${session.user == null}">
                                <h5 class="card-title">QutZone = Campus + Geek</h5>
                                <small class="text-muted">QutZone是一个关于青春和梦想的地方。</small>
                                <hr/>
                                <a th:href="@{/register}" class="btn btn-primary mb-2" style="margin: 0px auto;display: table;">现在注册</a>
                                <p class="card-title m-auto" style="margin: 0;display: table; color: #6c757d; size: 0.5rem;" >已有账号？请<a th:href="@{/login}">登录</a> </p>
                            </div>
                            <div th:if="${session.user} != null">
                                <div class="media">
                                    <img th:src="${session.user.getHeadpic()}" style="height: 72px;width: 72px; margin-left: 0px;" >
                                    <h4 class="my-auto ml-2" th:text="${session.user.getName()}"></h4>
                                    <a th:href="@{/noti}" class="my-auto ml-auto">
                                        <h6 class="post_title pt-1">未读消息</h6>
                                    </a>
                                    <span class="badge badge-secondary my-auto mx-1">4</span>
                                </div>
                                <hr/>
                                <form action="/post" method="get">
                                    <button class="btn btn-primary btn-lg btn-block" >发帖</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!--                搜索框-->
                    <form class="form-inline mt-2">
                        <input class="form-control" type="text" style="width:87%" placeholder="搜索关键字" aria-label="Search">
                        <button class="btn btn-outline-primary ml-auto  my-2 my-sm-0" type="submit"><i class="fa fa-search" style="color:#007bff"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="fixed-bottom">
    <div th:replace="~{navib :: navib}"></div>
</div>
</body>
</html>
