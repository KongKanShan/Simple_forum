<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登录</title>
    <!--bootstrap css-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="/js/vue.js"></script>
</head>

<body>
<!--导入导航栏-->
<div th:replace="~{navi :: navi}"></div>
<!--包含登录框和其他登录方式的容器-->
<div class="container my-3">
    <div class="row">
        <div class="col-md-8">
            <!--登录框card-->
            <div class="card">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/index}">首页</a></li>
                        <li class="breadcrumb-item active" aria-current="page">登录</li>
                    </ol>
                </nav>
                <form action="/loginCheck" method="post">
                <!--面包屑导航，偷懒用静态-->
                    <!--用户名from-->
                    <div class="form-group mb-3 ml-3 mr-3">
                        <label for="username">用户名</label>
                        <input type="text" class="form-control" name="username" id="username" aria-describedby="usernameHelp" placeholder="请输入用户名">
                    </div>
                    <!--密码from-->
                    <div class="form-group mb-3 ml-3 mr-3">
                        <label for="password">密码</label>
                        <input type="password" name="password" class="form-control" id="password">
                    </div>
                    <p style="color:red; margin-left: 15px;" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
                    <!--记住账号-->
                    <div class="form-group form-check mb-3 ml-3 mr-3">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">记住账号</label>
                    </div>
                    <button type="submit" class="btn btn-primary mb-4 ml-3">登录</button>
                </form>
            </div>
        </div>

        <div class="col-md-4">
<!--其他登录方式card-->
            <div class="card" style="width: 21rem;">
                <div class="card-body">
                    <h5 class="card-title">其他登录方式</h5>
                    <hr/>
                    <img src="img/QQlogin.png" height="48" width="192" class="rounded mx-auto d-block" alt="qq_login">
                    <img src="img/weibologin.png" height="48" width="192" class="rounded mx-auto d-block mt-2" alt="weibo_login">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="fixed-bottom">
    <div th:replace="~{navib :: navib}"></div>
</div>
</body>
</html>
