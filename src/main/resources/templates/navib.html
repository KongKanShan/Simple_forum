<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>底部导航条</title>
    <!--bootstrap css-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
<div th:fragment="navib">
<!--     导航超链接-->
    <div class="card">
        <nav class="navbar navbar-expand-lg navbar-light bg-white pt-3">
            <div class="container">
                <div class="row-cols-12">
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#">关于</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">队伍</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
<!--底部slogan-->
        <blockquote class="blockquote pt-1">
            <div class="container">
                <blockquote class="blockquote">
                    <small class="text-muted">Cheerleading any kind of inanimate object is silly.</small>
                    <footer class="blockquote-footer">Linus, <cite title="Source Title">the father of Linux</cite></footer>
                </blockquote>
            </div>
        </blockquote>
    </div>
</div>


</body>
</html>
